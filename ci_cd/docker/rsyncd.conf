# Configuration du rsync daemon pour le builder
# Ce daemon permet à Jenkins d'uploader le code source via rsync

uid = root
gid = root
use chroot = no
max connections = 20
log file = /var/log/rsyncd.log
pid file = /var/run/rsyncd.pid

[workspace]
    path = /workspace/builds
    comment = Builder workspaces for parallel builds
    read only = false
    list = true
    # Pas d'authentification pour simplifier (communication interne sur network isolé)
    auth users =
    secrets file =
