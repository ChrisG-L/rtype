# ==============================================
# SonarCloud Configuration for R-Type Project
# ==============================================

# Project Information
# IMPORTANT: Update these values with your SonarCloud configuration
sonar.projectKey=epitech-rtype_rtype
sonar.projectName=R-Type Game
sonar.projectVersion=1.0
sonar.organization=epitech-rtype

# SonarCloud Host
sonar.host.url=https://sonarcloud.io

# Source Code Paths
sonar.sources=src
sonar.tests=tests

# Exclusions
# Exclude third-party libraries, build artifacts, and generated files
sonar.exclusions=\
    **/third_party/**,\
    **/build/**,\
    **/buildLinux/**,\
    **/buildWin/**,\
    **/buildMac/**,\
    **/artifacts/**,\
    **/*.pb.cc,\
    **/*.pb.h,\
    **/vcpkg/**,\
    **/.git/**

sonar.test.exclusions=\
    **/third_party/**,\
    **/build/**

# Language and Encoding
sonar.language=c++
sonar.sourceEncoding=UTF-8

# C++ Specific Settings
# Build wrapper output directory (required for C++ analysis)
sonar.cfamily.build-wrapper-output=build/bw-output

# C++ Standard
sonar.cfamily.standard=c++23

# Number of threads for analysis (adjust based on your machine)
sonar.cfamily.threads=4

# Cache enabled for faster subsequent analyses
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=build/sonar-cache

# Code Coverage
# Path to coverage reports (if you generate them)
sonar.cfamily.gcov.reportsPath=build/coverage
sonar.coverageReportPaths=build/coverage/coverage.xml

# Duplication Detection
sonar.cpd.exclusions=**/tests/**

# Analysis Parameters
# Skip files that are too large (default: 1MB)
sonar.cfamily.ignoreHeaderComments=true

# Quality Gate
# Fail the analysis if quality gate is not met
sonar.qualitygate.wait=false

# SCM (Source Control Management)
sonar.scm.provider=git
sonar.scm.disabled=false

# Additional Settings
sonar.verbose=false
sonar.log.level=INFO

# Links
sonar.links.homepage=https://github.com/Pluenet-Killian/rtype
sonar.links.ci=http://localhost:8081
sonar.links.scm=https://github.com/Pluenet-Killian/rtype
sonar.links.issue=https://github.com/Pluenet-Killian/rtype/issues
