site_name: R-Type Documentation
site_url: https://rtype.example
site_description: Documentation technique et utilisateur pour le projet R-Type
site_author: AREA Team

repo_name: rtype
repo_url: https://github.com/Pluenet-Killian/rtype
edit_uri: edit/main/docs/

theme:
  name: material
  language: fr
  font:
    text: Merriweather Sans
    code: Red Hat Mono

  palette:
    # Mode sombre
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Passer en mode clair
      primary: indigo
      accent: deep purple

    # Mode clair
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Passer en mode sombre
      primary: indigo
      accent: deep orange

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer

    # Table des matières
    - toc.follow
    - toc.integrate

    # Recherche
    - search.suggest
    - search.highlight
    - search.share

    # Contenu
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions Markdown
markdown_extensions:
  # Highlight de code
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true

  # Superfences (code blocks et diagrammes)
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tabbed:
      alternate_style: true

  # Admonitions (boîtes d'information)
  - admonition
  - pymdownx.details

  # Formatage avancé
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Emojis et icônes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Listes et tableaux
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

  # Attributs et HTML
  - attr_list
  - md_in_html

  # Autres
  - footnotes
  - abbr
  - pymdownx.smartsymbols

# Navigation
nav:
  - Accueil: index.md
  - État du Projet: project-status.md

  - Pour Commencer:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Démarrage Rapide: getting-started/quickstart.md
      - Compilation: getting-started/building.md

  - Client:
      - client/index.md
      - Architecture:
          - Vue d'ensemble: client/architecture/overview.md
      - Core:
          - client/core/index.md
          - Main: client/core/main.md
          - Boot: client/core/boot.md
          - Engine: client/core/engine.md
          - GameLoop: client/core/gameloop.md
          - Scenes: client/core/scenes.md
          - Renderer: client/core/renderer.md
      - Graphics:
          - client/graphics/index.md
          - Vue d'ensemble: client/graphics/overview.md
          - AssetManager: client/graphics/asset-manager.md
          - Implémentation SFML: client/graphics/sfml-implementation.md
      - Network:
          - client/network/index.md
          - TCPClient: client/network/tcp-client.md
      - API:
          - Interfaces: client/api/interfaces.md
      - Guides:
          - Démarrage: client/guides/getting-started.md

  - Guides:
      - Architecture Générale: guides/architecture.md
      - Architecture Hexagonale: guides/hexagonal-architecture.md
      - Architecture Réseau: guides/network-architecture.md
      - Séparation Header/Implementation C++: guides/cpp-header-implementation.md
      - Système d'Authentification: guides/authentication.md
      - SonarQube - Qualité Code: guides/sonarqube.md

  - Référence API:
      - Vue d'ensemble: api/overview.md
      - API Domaine: api/domain.md
      - API Adapters: api/adapters.md
      - Guide de Migration: api/migration.md

  - Développement:
      - development/index.md
      - Contribuer: development/contributing.md
      - Système de Logging: development/logging.md
      - Politiques de Commit: development/COMMIT_POLICES.md
      - Tests: development/testing.md
      - CI/CD Jenkins: development/ci-cd.md
      - API Builder Jenkins: development/jenkins-builder-api.md
      - Cross-Compilation Windows: development/cross-compilation.md
      - Changelog: development/changelog.md

  - Ruche d'Agents IA:
      - Introduction: hive/introduction.md

  - Référence:
      - FAQ: reference/faq.md

# Configuration extra
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Pluenet-Killian/rtype

  # Pied de page personnalisé
  generator: false

extra_css:
  - stylesheets/extra.css

strict: false
