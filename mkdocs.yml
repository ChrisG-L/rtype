site_name: R-Type Documentation
site_description: "Documentation officielle du projet R-Type - Jeu multijoueur client-serveur en C++23"
site_url: https://rtype.example
repo_url: https://github.com/Pluenet-Killian/rtype
repo_name: rtype

theme:
  name: material
  language: fr
  custom_dir: docs/overrides

  palette:
    # Mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Passer en mode sombre
    # Mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Passer en mode clair

  font:
    text: Inter
    code: JetBrains Mono

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer

    # Table des matières
    - toc.follow

    # Recherche
    - search.suggest
    - search.highlight
    - search.share

    # Contenu
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

plugins:
  - search:
      lang: fr
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags:
      tags_file: reference/tags.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Lien permanent
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Pluenet-Killian/rtype
      name: GitHub

extra_css:
  - assets/css/custom.css

nav:
  - Accueil: index.md
  - Guide:
    - guide/index.md
    - Installation: guide/installation.md
    - Démarrage rapide: guide/quickstart.md
    - Configuration: guide/configuration.md
    - Compilation: guide/building.md
  - Technique:
    - technique/index.md
    - Architecture: technique/architecture.md
    - Librairies Graphiques:
      - technique/graphiques/index.md
      - Couche d'Abstraction: technique/graphiques/abstraction.md
      - Backend SDL2: technique/graphiques/sdl2.md
      - Backend SFML: technique/graphiques/sfml.md
    - Réseau:
      - technique/reseau/index.md
    - API Reference: technique/api/index.md
  - Référence:
    - reference/index.md
    - Glossaire: reference/glossaire.md
    - FAQ: reference/faq.md
    - Changelog: reference/changelog.md
    - Tags: reference/tags.md
